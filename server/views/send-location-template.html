<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Location</title>
</head>

<body>
    <div style="font-family: Helvetica, Arial, sans-serif; min-width: 1000px; overflow: auto; line-height: 2">
        <div style="margin: 50px auto; width: 70%; padding: 20px 0">
            <div style="border-bottom: 1px solid #eee">
                <a href="" style="font-size: 1.4em; color: #7F1431; text-decoration: none; font-weight: 600">Alhajri Law Firm</a>
            </div>
            <p style="font-size: 1.1em">Hi,</p>
            <p>The current location of the employee with the email <strong>{{employeeEmail}}</strong> is provided below:</p>
            <p>Latitude: <strong>{{latitude}}</strong></p>
            <p>Longitude: <strong>{{longitude}}</strong></p>
            <h2 style="background: #7F1431; margin: 0 auto; width: max-content; padding: 0 10px; color: #fff; border-radius: 4px;">
                <a href="https://www.google.com/maps?q={{latitude}},{{longitude}}" style="color: #fff; text-decoration: none;">View on Google Maps</a>
            </h2>
            <p style="font-size: 0.9em;">Regards,<br />Alhajri Law Firm Technical Team</p>
            <hr style="border: none; border-top: 1px solid #eee" />
            <div style="float: right; padding: 8px 0; color: #aaa; font-size: 0.8em; line-height: 1; font-weight: 300">
                <p>Alhajri Law Firm</p>
                <p><a href="http://www.alhajrilaw.com.qa" style="color: #aaa; text-decoration: none;">www.alhajrilaw.com.qa</a></p>
                <p>Qatar</p>
            </div>
        </div>
    </div>
</body>

</html>
